<!-- Page Content -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>     
                </button> 
            <a class="navbar-brand" href="#">MobileFirst Blog</a>
        </div>
    </div> 
</nav>  

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <ul>
                <li *ngFor="let entry of feed">
                    <h2>
                        <a href="#">{{ entry.title }}</a>
                    </h2>
                    <p class="lead">
                        by <a href="#">{{ entry.creator }}</a>
                    </p>
                    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ entry.pubDate }}</p>
                    <p>{{ entry.description }}</p>
                    <a class="btn btn-primary" href="{{ entry.link }}" target="_blank">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                    <hr>
                </li>
            </ul>
        </div>
    </div>
</div>
